<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
		name="description"
		content="Devmark.it is a poker planning tool that let you create private rooms to help you estimating your next feature!"
	/>
		<meta name="title" content="Start estimating your next feature.">
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://devmark.it/">
		<meta property="og:title" content="Start estimating your next feature.">
		<meta property="og:description" content="Devmark.it is a poker planning tool that let you create private rooms to help you estimating your next feature!">
		<meta property="og:image" content="https://devmark.it/images/twitter-card.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://devmark.it/">
		<meta property="twitter:title" content="Start estimating your next feature.">
		<meta property="twitter:description" content="Devmark.it is a poker planning tool that let you create private rooms to help you estimating your next feature!">
		<meta property="twitter:image" content="https://devmark.it/images/twitter-card.png">
		<meta name="robots" content="follow, index" />
		<meta property="og:url" content="https://devmark.it/" /><meta
			property="og:type"
			content="website"
		/>
		<meta property="og:site_name" content="devmark.it" /><meta
			property="og:description"
			content="Devmark.it is a poker planning tool that let you create private rooms to help you estimating your next feature!"
		/>
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon.png" /><link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicons/favicon-32x32.png"
		/>
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" />
		%svelte.head%
	</head>
	<body class="bg-black leading-normal tracking-normal text-indigo-400 m-6 max-w-screen-xl mx-auto">
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
